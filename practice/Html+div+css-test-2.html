<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/Html+div+css-test-2.css">
</head>

<body>
    <div class="log-background">

        <div class="user-return">
            <a href="">返回</a>
        </div>

        <div class="user-avatar">
            <img src="/practice/images/html-div-css-2/cat.png" alt="">
        </div>

        <div class="log-main">
            <div class="log-tip">
                请登录
            </div>

            <div class="user-input">
                <!-- <label for="username">用户名</label> -->
                <input type="text" id="username" name="username" required placeholder="用户名" minlength="3"
                    maxlength="16">
                <input type="password" id="password" name="password" required placeholder="密码" minlength="6"
                    maxlength="20">
            </div>

            <div class="user-button">
                <button type="submit">登录</button>
                <button type="reset">重置</button>
            </div>

            <div class="user-help">
                <a href="">注册</a>
                &nbsp;
                <div>|</div>
                &nbsp;
                <a href="">忘记密码</a>
            </div>
        </div>

</body>

</html>
